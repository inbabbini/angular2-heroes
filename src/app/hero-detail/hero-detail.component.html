<div *ngIf="hero">

  <h2 i18n="Details | Hero details title">{{ hero.name | uppercase }} Details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label i18n="Name | Name label">name:
      <input [(ngModel)]="hero.name" placeholder="name"/>
    </label>
  </div>

</div>
<button (click)="save()" i18n="save button">save</button>
<button (click)="goBack()" i18n="back button">go back</button>
